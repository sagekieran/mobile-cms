 <ion-side-menus>
    <!-- Main content -->
    <ion-side-menu-content>
		<ion-nav-bar class="bar-stable nav-title-slide-ios7">
		      <ion-nav-back-button class="button-clear"></ion-nav-back-button>
		  </ion-nav-bar>
		  <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left Side Menu -->
    <ion-side-menu width="175" side="left">
	    <ion-content ng-controller="ShareCtrl" class="has-header">
	      <ion-list>
	          <ul class="list">  
              <a nav-clear menu-close ui-sref="app.vote" ui-sref-active="current" class="item item-icon-left">Vote</a>
              <a nav-clear menu-close ui-sref="app.gallery" ui-sref-active="current" class="item item-icon-left"> Gallery</a>
              <a nav-clear menu-close ui-sref="app.submit" ui-sref-active="current" class="item item-icon-left">Submit</a>
              <a nav-clear menu-close ui-sref="app.about" ui-sref-active="current" class="item item-icon-left">About</a>
           </ul>
		   <div  id="share-buttons"> <!--Share via social media-->
	            <img width="16" height="16" ng-click="shareViaFacebook('Hey check out this cool app!', '/img/GoogleWhite.png', 'http://www.controlgroup.com/')" src="img/FacebookWhite.png" alt="Facebook" />
	            <img width="16" ng-click="shareViaTwitter('Hey check out this cool app!', 'img/TwitterWhite.png', 'http://www.controlgroup.com/')" height="16" src="img/TwitterWhite.png" alt="Twitter" />
	            <img width="16" height="16" ng-click="shareViaWhatsApp('Demo message', 'img/TwitterWhite.png', 'http://www.controlgroup.com/')" src="img/GoogleWhite.png" alt="Google" />
      </div>
	      </ion-list>
	    </ion-content>
    </ion-side-menu>
</ion-side-menus>
