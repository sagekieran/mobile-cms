<ion-view title="SHOW NYC">
  <ion-nav-buttons side="left">
    <img class="menu-img" menu-toggle="left" width="22" height="22" src="img/menu48.png">
  </ion-nav-buttons>
  <ion-content has-bouncing='true' scrollbar-y="false">
  	 <div id="submit-title">
        <h3>Show NYC What You've Got</h3>  <!--Example of a campaign description/call to action that would be on the submit section-->
        <p>This week's campaign: <strong>{{campaign.name}}</strong></p>
        <p>{{campaign.description}}</p>
    </div>
    <ion-list>
      <form>
        <input type="text" ng-model="name" name="name" placeholder="Enter your name" /> <br>
        <input type="text" ng-model="email" name="email" placeholder="Enter your email"/>
        <button ng-click='storeData(name, email, 1)'>Take Photo</button>
        <button ng-click='storeData(name, email, 2)'>Browse</button>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
