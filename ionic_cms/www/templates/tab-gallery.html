<ion-view view-title="Gallery">
  <ion-content>
    <ion-list>
      <a href="" ng-click="sortType = 'id';sortReverse=true">
        Newest
        <span ng-show="sortType == 'id'"></span>
      </a>
      <a href="" ng-click="sortType='id';sortReverse=false">
        Oldest
        <span ng-show="sortReverse == 'false'"></span>
      </a>
      <a href="" ng-click="sortType='score';sortReverse=true">
        Trending
        <span ng-show="sortType == 'score'"></span>
      </a>
      <a href="" ng-click="random();sortType='rank'">
        Random
        <span ng-show="sortType == 'rank'"></span>
      </a>
      <div class="galContainer">
        <div class="gallery" ng-repeat="photo in photos | orderBy:sortType:sortReverse" >
          <img class="galleryPhoto" ng-src="{{photo.image}}">
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
