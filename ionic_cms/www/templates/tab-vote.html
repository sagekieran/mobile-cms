<ion-view view-title="Vote">
  <ion-content>
    <ion-list>
      <ion-item class="vote" ng-repeat="photo in photos | orderBy:sortType:sortReverse">
        <img class="votePhoto" ng-src="{{photo.image}}">
        </br>
        <i ng-click='upvote(photo.id)' class="icon ion-chevron-up icon-accessory"></i>
        <p>Votes: {{photo.score}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
