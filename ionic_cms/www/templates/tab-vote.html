<ion-view view-title="Vote">
  <ion-content>
    <ion-list>
      <ion-item class="vote" ng-repeat="photo in photos | orderBy:sortType:sortReverse">
        <img class="votePhoto" ng-src="{{photo.image}}">
        </br>
        <i class="icon ion-chevron-up icon-accessory"></i>
        <i class="icon ion-chevron-down icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
