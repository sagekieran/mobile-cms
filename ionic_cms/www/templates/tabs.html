<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Vote" icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/tab/vote">
    <ion-nav-view name="tab-vote"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Gallery" icon-off="ion-android-apps" icon-on="ion-android-apps" href="#/tab/gallery">
    <ion-nav-view name="tab-gallery"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Submit" icon-off="ion-aperture" icon-on="ion-aperture" href="#/tab/submit">
    <ion-nav-view name="tab-submit"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
