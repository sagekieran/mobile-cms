<ion-view title="Vote">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div id = "campaign">
      <h3 id = "campaign-slogan">ENTER THEME HERE</h3>
    </div>
    <ion-list>
      <div class="vote" ng-repeat="photo in photos | orderBy:sortType:sortReverse">
        <img ng-click='load()' class="votePhoto" ng-src="{{photo.image}}">
        </br>
        <i id='arrow' ng-click='isClicked || upvote(photo.id);isClicked || (photo.score = photo.score + 1);isClicked=true' class="icon ion-chevron-up icon-accessory"> </i> Votes: {{photo.score}}
        <!-- <p>{{isClicked}}</p> -->
      </div>
    </ion-list>
  </ion-content>
</ion-view>
